<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Tareas</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif']
          },
          colors: {
            pastelBg: '#ecf9f9',
            pastelPanel: '#d9f3f3',
            pastelAccent: '#a3d8f4',
            pastelText: '#444'
          },
          boxShadow: {
            pastel: '0 0 10px rgba(163, 216, 244, 0.4)',
          }
        }
      }
    }
  </script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <script src="./js/app.js"></script>
</head>
<body class="bg-pastelBg text-pastelText font-orbitron min-h-screen">

  <!-- Header -->
  <header class="bg-pastelPanel text-pastelText py-5 shadow-pastel">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">🧊 Gestión de Tareas</h1>
      <a href="index.html" class="text-white bg-pastelAccent px-3 py-1 rounded hover:opacity-80 transition">Cerrar sesión</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Formulario de Tareas -->
    <div class="bg-pastelPanel rounded-lg p-4 shadow-pastel">
      <h2 class="text-2xl font-bold mb-4">➕ Nueva Tarea</h2>
      <form id="task-form" class="space-y-4">
        <input type="text" id="task-input" class="w-full px-4 py-2 bg-white text-pastelText border border-pastelAccent rounded shadow-inner" placeholder="Descripción de la tarea" required>
        <input type="date" id="task-date" class="w-full px-4 py-2 bg-white text-pastelText border border-pastelAccent rounded shadow-inner" required>
        <select id="task-priority" class="w-full px-4 py-2 bg-white text-pastelText border border-pastelAccent rounded">
          <option value="alta">Alta</option>
          <option value="media">Media</option>
          <option value="baja">Baja</option>
        </select>
        <select id="task-label" class="w-full px-4 py-2 bg-white text-pastelText border border-pastelAccent rounded">
          <option value="personal">Personal</option>
          <option value="trabajo">Trabajo</option>
          <option value="estudiante">Estudiante</option>
        </select>
        <button type="submit" class="w-full px-4 py-2 bg-pastelAccent text-white font-bold rounded hover:opacity-90 transition">Agregar</button>
      </form>
    </div>

    <!-- Lista de Tareas -->
    <div class="bg-pastelPanel rounded-lg p-4 shadow-pastel">
      <h2 class="text-2xl font-bold mb-4">📋 Tareas</h2>
      <div id="task-list" class="space-y-4">
        <!-- Aquí van las tareas -->
      </div>
    </div>

    <!-- Estadísticas -->
    <div class="bg-pastelPanel rounded-lg p-4 shadow-pastel">
      <h2 class="text-2xl font-bold mb-4">📊 Estadísticas</h2>
      <div id="task-stats">
        <p><strong>Total:</strong> <span id="total-tasks">0</span></p>
        <p class="mt-2"><strong>Prioridades:</strong></p>
        <ul id="priority-stats" class="list-disc ml-6"></ul>
        <p class="mt-2"><strong>Etiquetas:</strong></p>
        <ul id="label-stats" class="list-disc ml-6"></ul>
      </div>
    </div>
  </main>

  <!-- Calendario -->
  <section class="container mx-auto px-4 pb-10">
    <div class="bg-pastelPanel rounded-lg p-4 shadow-pastel mt-6">
      <h2 class="text-2xl font-bold mb-4">📆 Calendario</h2>
      <div id="calendar" class="bg-white p-2 rounded-lg text-pastelText"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-pastelPanel text-pastelText py-4 text-center shadow-pastel">
    &copy; 2025 Gestión de Tareas - versión 2.0.1
  </footer>

</body>
</html>
