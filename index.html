<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Fondo animado -->
<div id="particles-js"></div>

<div class="container animate__animated animate__fadeIn">
  <div class="card" id="card">
    
    <!-- Login -->
    <div class="side front">
      <form action="./php/login.php" method="POST">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="nombre_usuario" placeholder="Usuario" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="contraseña" placeholder="Contraseña" required>
        </div>
        <button type="submit">Ingresar</button>
        <p class="switch">¿No tienes cuenta? <a id="toRegister">Registrarse</a></p>
      </form>
    </div>

    <!-- Registro -->
    <div class="side back">
      <form action="./php/registro.php" method="POST">
        <h2>Registrarse</h2>
        <div class="input-group">
          <i class="fas fa-user-plus"></i>
          <input type="text" name="nombre_usuario" placeholder="Nuevo usuario" required>
        </div>
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" name="contraseña" placeholder="Nueva contraseña" required>
        </div>
        <button type="submit">Registrar</button>
        <p class="switch">¿Ya tienes cuenta? <a id="toLogin">Iniciar sesión</a></p>
      </form>
      <div id="mensajeRegistro"></div>
    </div>
  </div>

</div>

<div id="mensajeRegistro"></div>

<!-- Script de partículas -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Script personalizado -->
<script src="js/script.js"></script>

<!-- Configuración del fondo animado -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#0ff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.3 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#0ff",
      "opacity": 0.4,
      "width": 1
    },
    "move": { "enable": true, "speed": 1.2 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "repulse" } }
  }
});
</script>

</body>
</html>
